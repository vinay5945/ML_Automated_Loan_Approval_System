{% extends 'base.html' %}
{% block title %}main page{% endblock %}
{% block body %}
<div class="header">
    <h1>LOAN_APPROVING_SYSTEM</h1>
    <p>Helpinh the Businesses through Accurate Prediction of Loan Approving</p>
  </div>
  
  <div class="row">
    
<div class="column">

</div>
    
    <div class="column">
        <form action="/review" method="POST">
            <label>Gender</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
            <br>
            <label>Married</label>
            <select name="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                </select>
            <br>
            <label>Dependents</label>
            <select name="dependents">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
                </select>
            <br>
            <label>Education</label>
            <select name="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
                </select>
            <br>
            <label>Self_Employed</label>
            <select name="selfemployed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                </select>
            <br>
            <label>ApplicantIncome</label>
            <input type="text" name="appincome"><br>
            <label>CoapplicantIncome</label>
            <input type="text" name="coappincome"><br>
            <label>LoanAmount</label>
            <input type="text" name="lamount"><br>
            <label>Loan_Amount_Term</label>
            <input type="text" name="ltamount"><br>
            <label>Credit_History</label>
            <input type="text" name="credith"><br>
            <label>Property_Area</label>
            <select name="property">
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
                <option value="Semiurban">Semiurban</option>
            </select><br>
            
    
            <input type="submit" value="Submit">
    
    
        </form>
    </div>
    <div class="column">
        
    </div>
    
  </div>
{% endblock %}
